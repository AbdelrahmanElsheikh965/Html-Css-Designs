<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Task</title>
</head>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
<body>

    <div id="mainDiv">

    </div>

    <h2> Your location information</h2>

    <table>
        <tr>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Time</th>
        </tr>
        <tr>
          <td id="lat"></td>
          <td id="long"></td>
          <td id="time"></td>
        </tr>
      </table>


    <script>

      const latVal = document.getElementById('lat');
      const longVal = document.getElementById('long');
      const timeVal = document.getElementById('time');
      const mainDiv = document.getElementById('mainDiv');
      
      window.navigator.geolocation.getCurrentPosition((tr)=>{
            latVal.innerHTML  = tr.coords.latitude;
            longVal.innerHTML = tr.coords.longitude;

            var UNIX_timestamp      = tr.timestamp;
            const time = new Date(UNIX_timestamp * 1000);
            timeVal.innerHTML = time;

            mainDiv.innerHTML += `<iframe 
              width="600" 
              height="270" 
              frameborder="0" 
              scrolling="no" 
              marginheight="0" 
              marginwidth="0" 
              src="https://maps.google.com/maps?q=${tr.coords.latitude}+${tr.coords.latitude}&hl=es&z=14&amp;output=embed">
            </iframe>`;

        }, function () {
            mainDiv.innerHTML = "Update Your Browser!";
            latVal.innerHTML  = "------------N/A-----------";
            longVal.innerHTML = "------------N/A-----------";
            timeVal.innerHTML = "------------N/A-----------";
        });
       
    </script>
</body>
</html>

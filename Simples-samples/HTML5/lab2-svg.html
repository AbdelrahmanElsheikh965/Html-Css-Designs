<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Lab2 - SVG | Scalable Vector Graphic </title>
</head>
<body>

    <svg width="200" height="200">
        
        <!-- Red Circle -->
        <line x1="120" y1="14" x2="120" y2="15" stroke="#8B0000" stroke-width="10" stroke-linecap="round"/>
        
        <!-- Left -->
        <line x1="120" y1="27" x2="120" y2="90" stroke="#8B0000" stroke-width="10" stroke-linecap="round"/>

        <!-- Landscape -->
        <line x1="170" y1="30" x2="120" y2="30" stroke="#8B0000" stroke-width="12"/>

        <!-- White Circle -->
        <line x1="163" y1="29.5" x2="163" y2="29.5" stroke="white" stroke-width="10" stroke-linecap="round"/>
        
        <!-- Middle -->
        <line x1="143" y1="35" x2="143" y2="105" stroke="#8B0000" stroke-width="9"/>

        <!-- Right -->
        <line x1="163" y1="45" x2="163" y2="110" stroke="#8B0000" stroke-width="9" stroke-linecap="round"/>

    </svg>

</body>
</html>
